        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'myapp\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'myapp\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'myapp\assets\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Oreo</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Twitter" href="javascript:void(0);" target="_blank">
                                <i class="zmdi zmdi-twitter"></i>
                                <p class="d-lg-none d-xl-none">Twitter</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Like us on Facebook" href="javascript:void(0);" target="_blank">
                                <i class="zmdi zmdi-facebook"></i>
                                <p class="d-lg-none d-xl-none">Facebook</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Instagram" href="javascript:void(0);" target="_blank">                        
                                <i class="zmdi zmdi-instagram"></i>
                                <p class="d-lg-none d-xl-none">Instagram</p>
                            </a>
                        </li>                
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url({% static 'myapp/assets/images/login.jpg' %})"></div>

            <div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            <form action="{% url 'registered' %}" method="POST" class="form">
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="{% static 'myapp\assets\images\logo.svg' %}" alt="">
                    </div>
                    <h5>Sign Up</h5>
                    <span>Register a new membership</span>
                </div>
                <div class="content">        
                    Role:
                    <input type="radio" id="doctor" name="role" value="doctor">
                    <label for="doctor">Doctor</label>
                    <input type="radio" id="patient" name="role" value="patient">
                    <label for="patient">Patient</label><br>
                    
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Enter Username">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" name="password" class="form-control">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>                        
                </div>
                <div class="checkbox">
                        <input id="terms" type="checkbox">
                        <label for="terms">
                                I read and agree to the <a href="javascript:void(0);">terms of usage</a>
                        </label>
                    </div>
                <div class="footer text-center">
                    <button type="submit" value="registered" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light">SIGN UP</button>
                    <h5><a class="link" href="{% url 'login' %}">Already a member?</a></h5>
                </div>
            </form>
        </div>
    </div>
</div>


            <footer class="footer">
                <div class="container">

                    </div>
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
                <script src="{% static 'myapp\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'myapp\assets\bundles\vendorscripts.bundle.js' %}"></script>
